<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임리프 예제3</title>
</head>
<body>

    <h1>타임리프예제3</h1>
    

    <h3>링크(URL) 조합에 사용되는 스프링EL (@{}) </h3>

    <ul>
        <li>
            <a href="/board">게시판(/board)</a>
        </li>

        <li>
            <a href="/board?key=제목&query=검색어"> 게시판 검색 </a>
        </li>

        <li>
            <a th:href="@{/board(key=${key},query=${query})}">@{}사용</a>
        </li>

        <li>
            pathVarialble : 주소중 일부분을 변수 값처럼 사용

            <ul>
                <li>
                  <a href="/example/ex2/1">/example/ex2/1</a>
                </li>
        
                <li>
                  <a href="/example/ex2/2">/example/ex2/2</a>
                </li>
        
                <li>
                  <a href="/example/ex2/3">/example/ex2/3</a>
                </li>
                <li>
                    <a th:href="@{/example/ex2/{number}(number=${boardNo})}">
                      @{/example/ex2/{number}(number=${boardNo})}
                    </a>
                  </li>
            </ul>
        </li>
    </ul>


     <!-- html 파일 전체를 하나의 조각으로 취급 -->
 <th:block th:replace="~{fragments/footer}"></th:block>

 
</body>
</html>
